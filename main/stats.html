<!DOCTYPE html>
<html>
<head>
    <title>GitHub User Statistics</title>
</head>
<body>
    <h1>GitHub User Statistics</h1>
    {% for user in user_stats %}
        <h2>{{ user.username }}</h2>
        {% if user.error %}
            <p>{{ user.error }}</p>
        {% else %}
            <p>Name: {{ user.name }}</p>
            <p>Public Repositories: {{ user.public_repos }}</p>
            <p>Followers: {{ user.followers }}</p>
            <p>Following: {{ user.following }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
